<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mass Mail Dispatcher</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <form id="emailForm">
      <label for="senderEmail">From:</label>
      <input type="email" id="senderEmail" name="senderEmail" required>

      <label for="subject">Subject:</label>
      <textarea id="subject" name="subject" required></textarea>

      <label for="csvFile">CSV File:</label>
      <input type="file" id="csvFile" name="csvFile" accept=".csv" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="button" value="Send Emails" style="font-weight: bold;" onclick="sendEmails()">
    </form>

    <div class="email-display">
      <div class="valid-emails">
        <p>Valid Emails: <span id="validEmailCount"></span></p>
        <div id="validEmails"></div>
      </div>
      <div class="invalid-emails">
        <p>Invalid Emails: <span id="invalidEmailCount"></span></p>
        <div id="invalidEmails"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
